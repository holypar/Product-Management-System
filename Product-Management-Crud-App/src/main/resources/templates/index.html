<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to the System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
	rel="stylesheet">
</head>
<body
	style="background-color: #FBF2CF; font-family: 'Source Sans Pro', sans-serif;">
	<!-- start navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand " href="/">Product Management System</a>
		</div>
		</div>
	</nav>

	<!-- end navbar  -->

	<div class="container p-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card bg-dark">
					<div th:if="${session.msg}">
						<h5 class="text-center text-success bg-dark"
							th:text="${session.msg}"></h5>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</div>
					<div class="card-header bg-dark">
						<a style="position: absolute; top: 1; right: 0;" href="/load_form"
							class="btn-sm btn-success rounded-pill text-decoration-none me-3">Add Product</a>
						<form th:action="@{/search}" class="text-light">
							<input class="rounded" type="text" name="keyword"
								placeholder="product name"/>&nbsp;
							<input class="bg-light rounded" type="submit" value="Search" />
							<input class="bg-light rounded" type="button" value="Reset" onclick="resetFilter()" />
						</form>
					</div>
					<div class="card-body bg-dark">
						<table class="table table-dark table-bordered">
							<thead class="table-dark">
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Name</th>
									<th scope="col">Description</th>
									<th scope="col">Price</th>
									<th scope="col">Quantity</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${all_products}">
									<th scope="row">[[${p.id}]]</th>
									<td>[[${p.productName}]]</td>
									<td>[[${p.description}]]</td>
									<td>$[[${p.price}]]</td>
									<td>[[${p.quantity}]]</td>
									<td><a th:href="@{'edit_form/' + ${p.id}}"
										class="btn btn-sm btn-primary rounded-pill">Edit</a> <a
										th:href="@{'/delete/' + ${p.id}}"
										class="btn btn-sm btn-danger rounded-pill">Delete</a></td>
								</tr>


							</tbody>
						</table>
					</div>
				</div>
			</div>


		</div>


	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		function resetFilter(){
			window.location = '';
		}
	</script>
</body>
</html>
