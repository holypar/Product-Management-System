<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<title>Home</title>
</head>
<body
	style="background-color: #FBF2CF; font-family: 'Source Sans Pro', sans-serif;">
	<div
		style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
		<span class="fw-bold animate__animated animate__zoomIn  animate__delay-0.2s">SYSTEM CONTAINS </span> 
		<span
			class="fw-bold animate__animated animate__zoomIn  animate__delay-0.2s text-primary" th:text="${productCount}"></span>
			<span class="fw-bold animate__animated animate__zoomIn  animate__delay-0.2s">PRODUCTS WORTH</span>
			<span class="text-success fw-bold">$</span>
			<span
			class="text-success fw-bold animate__animated animate__zoomIn  animate__delay-0.2s" th:text="${totalValue}"></span>
		<h1
			class="animate__animated animate__zoomIn display-3 animate__delay-0.2s">Product
			Management System</h1>
		<div class="row">
			<div class="col text-center">
				<a href="/search" class="btn-sm btn-dark mt-2 text-decoration-none">SEARCH
					SYSTEM</a>
			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
