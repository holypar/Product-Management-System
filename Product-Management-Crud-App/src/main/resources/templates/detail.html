<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
	rel="stylesheet">

</head>
<body
	style="background-color: #FBF2CF; font-family: 'Source Sans Pro', sans-serif;">
	<!-- start navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand " href="/">Product Management System</a>
		</div>
		</div>
	</nav>

	<!-- end navbar  -->

	<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">Card title</h5>
			<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
			<p class="card-text">Some quick example text to build on the card
				title and make up the bulk of the card's content.</p>
			<a href="#" class="card-link">Card link</a> <a href="#"
				class="card-link">Another link</a>
		</div>
	</div>



	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">

						<h4 class="text-center text-dark">Product Details</h4>
						<h6 class="text-center text-success">PRODUCT ADDED
							SUCCESSFULLY</h6>

						<form th:action="@{/update_products}" method="post">
							<input type="hidden" th:value="${product.id}" name="id">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">
									Product Name </label> <input required type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="productName" th:value="${product.productName}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Description
								</label> <input required type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="description" th:value="${product.description}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Price
								</label> <input required type="number" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="price" th:value="${product.price}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Quantity
								</label> <input required type="number" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="quantity" th:value="${product.quantity}">
							</div>

						</form>
						<a href="/search" class="btn btn-secondary mt-2">Close</a>

					</div>

				</div>

			</div>



		</div>






		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
