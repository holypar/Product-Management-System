<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
	rel="stylesheet">

</head>
<body
	style="background-color: #FBF2CF; font-family: 'Source Sans Pro', sans-serif;">
	<!-- start navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand " href="/">Product Management System</a>
		</div>
		</div>
	</nav>

	<!-- end navbar  -->



	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card bg-dark">
					<div class="card-body text-light">

						<h4 class="text-center  fw-bolder display-5 text-light">Product
							Details</h4>
						<div class="alert alert-info text-center " role="alert">
							Success!</div>
						<h5 class="card-title fw-bold text-uppercase">[[${product.productName}]]</h5>
						<h6 class="card-subtitle mb-2 text-success">$
							[[${product.price}]]</h6>
						<p class="card-text">[[${product.description}]]</p>
						<p class="card-text text-muted">Quantity:
							[[${product.quantity}]]</p>

						<a href="/search" class="btn btn-secondary mt-2">Close</a>
					</div>

				</div>

			</div>



		</div>






		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
